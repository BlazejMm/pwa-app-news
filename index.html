<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja aplikacja PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="loginPage">
        <h1>Logowanie</h1>
        <input type="text" id="username" placeholder="Nazwa użytkownika">
        <input type="password" id="password" placeholder="Hasło">
        <button onclick="login()">Zaloguj</button>

        <h1>Rejestracja nowego użytkownika</h1>
        <input type="text" id="username2" placeholder="Nazwa użytkownika">
        <input type="password" id="password2" placeholder="Hasło">
        <button id="registerButton">Zarejestruj</button>
    </div>

    <div id="dashboard" style="display:none;">
        <header>
            <h1>Dashboard</h1>
            <button onclick="logout()">Wyloguj</button>
        </header>

        <nav>
            <ul>
                <li><a href="#" onclick="showNews()">Aktualności</a></li>
                <!-- Możesz dodać więcej linków tutaj -->
            </ul>
        </nav>

        <main>
            <p>Witaj użytkowniku!</p>

            <!-- Sekcja newsów przeniesiona do main -->
            <section id="newsSection" style="display:none;">
                <h2>Aktualności technologiczne</h2>
                <ul id="newsList"></ul>
            </section>
        </main>
    </div>

    <script src="/backendScript.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function () {
                    console.log('Service Worker zarejestrowany poprawnie.');
                })
                .catch(function (error) {
                    console.error('Błąd podczas rejestracji Service Workera:', error);
                });
        }
    </script>
</body>
</html>
